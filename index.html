<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon-bl.jpg" type="image/x-icon" />
    <title>Picas y fijas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Picas y fijas</h1>
    <p>Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter:</p>
    <div>
      <input
        type="text"
        name="fourNumbers"
        id="fourNumbers"
        autocomplete="none"
        maxlength="4"
      />
    </div>
    <table cellpadding="0" cellspacing="0">
      <tr>
        <th>#</th>
        <th>Número</th>
        <th>Picas</th>
        <th>Fijas</th>
      </tr>
    </table>
    <!-- MODAL -->
    <div class="modal">
      <div>
        <h1>¡Ganaste!</h1>
        <a href="javascript:void(0)">Jugar Nuevamente</a>
        <!-- onclick="location.reload()" -->
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
